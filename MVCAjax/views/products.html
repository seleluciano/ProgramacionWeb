<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Gestión de Productos</h1>
        
        <!-- Formulario para agregar productos -->
        <div class="row">
            <form id="product-form" class="col s12">
                <input type="hidden" id="product-id">
                <div class="input-field col s6">
                    <input type="text" id="product-name" required>
                    <label for="product-name">Nombre del Producto</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="product-price" required>
                    <label for="product-price">Precio del Producto</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="product-stock" required>
                    <label for="product-stock">Stock del Producto</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="product-description" required>
                    <label for="product-description">Descripción del Producto</label>
                </div>
                <div class="input-field col s12">
                    <button type="submit" class="btn blue">Agregar Producto</button>
                </div>
            </form>
        </div>

        <!-- Lista de productos -->
        <div id="product-list" class="row"></div>

        <!-- Modal para editar producto -->
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <h4>Editar Producto</h4>
                <form id="edit-product-form">
                    <input type="hidden" id="edit-product-id">
                    <div class="input-field">
                        <input type="text" id="edit-product-name" required>
                        <label for="edit-product-name">Nombre del Producto</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="edit-product-price" required>
                        <label for="edit-product-price">Precio del Producto</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="edit-product-stock" required>
                        <label for="edit-product-stock">Stock del Producto</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="edit-product-description" required>
                        <label for="edit-product-description">Descripción del Producto</label>
                    </div>
                    <button type="submit" class="btn blue">Actualizar Producto</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/productAjax.js"></script>
    
</body>
</html>
