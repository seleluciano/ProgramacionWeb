<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Importando Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Productos</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Mi Aplicación</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html" class="btn">Ir a Usuarios</a></li> <!-- Botón para dirigir a usuarios -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Crear Producto</h2>
        <!-- Formulario para añadir producto -->
        <form id="product-form">
            <input type="hidden" id="product-id"> <!-- Campo oculto para ID del producto -->
            <p>Nombre: <input type="text" id="name" placeholder="Nombre del Producto" required></p>
            <p>Descripción: <input type="text" id="description" placeholder="Descripción" required></p>
            <p>Precio:<input type="number" id="price" placeholder="Precio" required></p>
            <p>Stock:<input type="number" id="stock" placeholder="Stock" required></p>
            <button type="submit" class="btn">Añadir Producto</button>
        </form>

        <h2>Lista de Productos</h2>
        <!-- Lista de productos -->
        <div class="row" id="product-list"></div> <!-- Aquí se mostrará la lista en columnas -->
    </div>

    <!-- Modal para editar producto -->
    <div id="modal-edit" class="modal">
        <div class="modal-content">
            <h4>Editar Producto</h4>
            <form id="product-form">
                <input type="hidden" id="product-id" /> <!-- ID del producto -->
                <div class="input-field">
                    <p>Nombre: <input type="text" id="product-name" required />
                        <label for="product-name">Nombre</label>
                    </p>
                </div>
                <div class="input-field">
                    <p>Descripción:<input type="text" id="product-description" required />
                        <label for="product-description">Descripción</label>
                    </p>
                </div>
                <div class="input-field">
                    <p>Precio:<input type="number" id="product-price" required />
                        <label for="product-price">Precio</label>
                    </p>
                </div>
                <div class="input-field">
                    <p>Stock:<input type="number" id="product-stock" required />
                        <label for="product-stock">Stock</label>
                    </p>
                </div>
                <button type="submit" class="waves-effect waves-light btn">Actualizar Producto</button>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
        </div>
    </div>
 <!-- Modal para eliminar producto -->
<div id="modal-delete" class="modal">
    <div class="modal-content">
        <h4>Eliminar Producto</h4>
        <p>¿Estás seguro de que deseas eliminar el producto?</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat blue">Cancelar</a>
        <a href="#!" id="confirm-delete" class="waves-effect waves-red btn-flat red">Eliminar</a>
    </div>
</div>


    <script src="/js/productAjax.js"></script>
</body>

</html>
