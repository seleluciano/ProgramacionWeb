<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/ejercicio1.js" defer></script>
    <title>Ejercicio 1</title>
</head>

<body onload="iniciar()">
    <section id="cajaformulario">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Ej: Juan" id="first_name" type="text" class="validate" required>
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" required>
                        <label for="last_name">Apellido</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="direccion" type="text" class="validate">
                        <label for="direccion">Dirección</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cp" type="number" class="validate">
                        <label for="cp">Código Postal</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="dni" type="number" class="validate" required>
                        <label for="dni">DNI</label>
                    </div>
                </div>
                <input type="button" id="grabar" value="Grabar" class="btn" ><br>
            </form>
        </div>
    </section>
    <section id="cajadatos">
        sin informacion
    </section>
</body>

</html>
